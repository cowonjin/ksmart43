<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	<th:block layout:fragment="customContents">
	<form id="addGoodsForm" th:action="@{/goods/addGoods}" method="post">
		<table>
		<tbody>
			<tr>
				<td>상품코드</td>
				<td>
					<input type="text" id="goodsCode" placeholder="상품코드를 입력해주세요.">
				</td>
			</tr>
			<tr>
				<td>상품명</td>
				<td>
					<input type="text" id="goodsName" placeholder="상품명을 입력해주세요.">
				</td>
			</tr>
			<tr>
				<td>상품가격</td>
				<td>
					<input type="text" id="goodsPrice" placeholder="상품가격을 입력해주세요.">
				</td>
			</tr>
			<tr>
				<td>판매자아이디</td>
				<td>
					<input type="text" id="goodsSellerId" placeholder="판매자아이디를 입력해주세요.">
				</td>
			</tr>
			<tr>
				<td>상품등록날짜</td>
				<td>
					<input type="text" id="goodsRegDate" placeholder="상품등록날짜를 입력해주세요.">
				</td>
			</tr>
			<tr>
				<td colspan="2" >
					<button type="submit" style="width: 100%;">회원가입</button>
				</td>
			</tr>
			</tbody>
		</table>
	
	
	</form>
</html>
